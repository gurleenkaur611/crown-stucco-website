{% extends "base.html" %}

{% block title %}Admin Login - Crown Stucco Ltd{% endblock %}

{% block content %}
<section style="padding: 4rem 0; min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <div style="max-width: 400px; margin: 0 auto; background: white; padding: 3rem; border-radius: 10px; border: 2px solid #c8e6c9; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="fas fa-lock" style="font-size: 3rem; color: #2d5a3d; margin-bottom: 1rem;"></i>
                <h2 style="color: #000000; margin-bottom: 0.5rem;">Admin Access</h2>
                <p style="color: #666;">Enter password to manage photos</p>
            </div>

            <form action="/admin/login" method="POST">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                           placeholder="Enter admin password"
                           style="font-size: 1.1rem;">
                </div>

                <button type="submit" class="cta-button primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div style="margin-top: 2rem; text-align: center;">
                <a href="{{ url_for('home') }}" style="color: #2d5a3d; text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>

            <!-- Help Text -->
            <div style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 5px; border-left: 3px solid #2d5a3d;">
                <small style="color: #666;">
                    <strong>Need help?</strong><br>
                    If you forgot the password, contact the website administrator.
                </small>
            </div>
        </div>
    </div>
</section>

<script>
// Auto-focus password field
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('password').focus();
});
</script>
{% endblock %}
